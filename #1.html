<!DOCTYPE html>
<html>
    <head>
        <title>Daily Coding Problem</title>
    </head>
    <body>
        <h1>20/02/2020</h1>
        <p>This problem was recently asked by Google.

            Given a list of numbers and a number k, return whether any two numbers from the list add up to k.
            
            For example, given [10, 15, 3, 7] and k of 17, return true since 10 + 7 is 17.</p>
        <input type="text" id="ipvalue" placeholder="array a,b,c"/>
        <input type="text" id="kvalue" placeholder="k"/>
        <button type="button" onclick="check()">Check</button>
    </body>
    <script>

        // 20.02.2020
        function check(){
            var result = []
            var str = document.getElementById("ipvalue").value
            var k = Number(document.getElementById("kvalue").value)
            str = str.split(",")
            for(var i = 0; i< str.length; i++){
                var n = Number(str[i])
                for (var j = i+1; j< str.length; j++){
                    var m = Number(str[j])
                    if( n + m == k){
                        result.push([n,m])
                    }
                }
            }
            console.log(result)
        }
        


    </script>
</html>
